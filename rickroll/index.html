<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rick Roll</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Rick Roll</h1>

<video src="https://www.cs.tufts.edu/comp/20/rickroll.mp4" id="rickroll" controls></video>
<div id="lyrics">
</div>


<script type="text/javascript">
	// Complete this section and create a CSS file named style.css
	var video = document.getElementById("rickroll");
	var lyrics = document.getElementById("lyrics");
	text = new Array;
	text[0] = "We're no strangers to love";
	text[1] = "You know the rules and so do I";
	text[2] = "A full commitment's what I'm thinking of";
	text[3] = "You wouldn't get this from any other guy";
	text[4] = "You wouldn't get this from any other guy";
	text[5] = "I just wanna tell you how I'm feeling";
	text[6] = "Gotta make you understand";
	// chorus 
	text[7] = "Never gonna give you up";
	text[8] = "Never gonna let you down";
	text[9] = "Never gonna run around and desert you";
	text[10] = "Never gonna make you cry";
	text[11] = "Never gonna say goodbye";
	text[12] = "Never gonna tell a lie and hurt you";
	// main verse
	text[13] = "We've known each other for so long";
	text[14] = "Your heart's been aching, but";
	text[15] = "You're too shy to say it";
	text[16] = "Inside, we both know what's been going on";
	text[17] = "We know the game and we're gonna play it";
	// end of main verse 
	text[18] = "And if you ask me how I'm feeling";
	text[19] = "Don't tell me you're too blind to see";
	text[20] = "(Ooh, give you up)";
	text[21] = "Never gonna give, never gonna give";
	text[22] = "(Give you up)";


	video.addEventListener("timeupdate", function() {

		if (video.currentTime > 18 && video.currentTime < 21)
			lyrics.innerHTML = text[0];
		else if (video.currentTime > 21 && video.currentTime < 26)
			lyrics.innerHTML = text[1];
		else if (video.currentTime > 26 && video.currentTime < 31)
			lyrics.innerHTML = text[2];

			lyrics.innerHTML = text[3];
		else if (video.currentTime > 34 && video.currentTime < 35)
			lyrics.innerHTML = text[4];
		else if ((video.currentTime > 35 && video.currentTime < 37) ||
			(video.currentTime > 153 && video.currentTime < 158))
			lyrics.innerHTML = text[5];
		else if ((video.currentTime > 40 && video.currentTime < 43) ||
			(video.currentTime > 158 && video.currentTime < 161))
			lyrics.innerHTML = text[6];
		// chorus
		else if ((video.currentTime > 43 && video.currentTime < 45) ||
			(video.currentTime > 85 && video.currentTime < 87) ||
			(video.currentTime > 102 && video.currentTime < 104) ||
			(video.currentTime > 161 && video.currentTime < 163) ||
			(video.currentTime > 178 && video.currentTime < 180) ||
			(video.currentTime > 195 && video.currentTime < 197))
			lyrics.innerHTML = text[7];
		else if ((video.currentTime > 45 && video.currentTime < 47) ||
			(video.currentTime > 87 && video.currentTime < 89) ||
			(video.currentTime > 104 && video.currentTime < 106) ||
			(video.currentTime > 163 && video.currentTime < 165) ||
			(video.currentTime > 180 && video.currentTime < 182) ||
			(video.currentTime > 197 && video.currentTime < 199))
			lyrics.innerHTML = text[8];
		else if ((video.currentTime > 47 && video.currentTime < 51) ||
			(video.currentTime > 89 && video.currentTime < 93) ||
			(video.currentTime > 106 && video.currentTime < 110) ||
			(video.currentTime > 165 && video.currentTime < 169) ||
			(video.currentTime > 182 && video.currentTime < 186) ||
			(video.currentTime > 199 && video.currentTime < 203))
			lyrics.innerHTML = text[9];
		else if ((video.currentTime > 51 && video.currentTime < 53) ||
			(video.currentTime > 93 && video.currentTime < 95) ||
			(video.currentTime > 110 && video.currentTime < 112) ||
			(video.currentTime > 169 && video.currentTime < 171) ||
			(video.currentTime > 186 && video.currentTime < 188) ||
			(video.currentTime > 203 && video.currentTime < 205))
			lyrics.innerHTML = text[10];
		else if ((video.currentTime > 53 && video.currentTime < 56) ||
			(video.currentTime > 95 && video.currentTime < 98) ||
			(video.currentTime > 112 && video.currentTime < 115) ||
			(video.currentTime > 171 && video.currentTime < 174) ||
			(video.currentTime > 188 && video.currentTime < 191) ||
			(video.currentTime > 205 && video.currentTime < 208))
			lyrics.innerHTML = text[11];
		else if ((video.currentTime > 56 && video.currentTime < 60) ||
			(video.currentTime > 98 && video.currentTime < 102) ||
			(video.currentTime > 115 && video.currentTime < 119) ||
			(video.currentTime > 174 && video.currentTime < 178) ||
			(video.currentTime > 191 && video.currentTime < 195) ||
			(video.currentTime > 208 && video.currentTime < 212))
			lyrics.innerHTML = text[12];
		// end of chorus

		else if ((video.currentTime > 60 && video.currentTime < 65) ||

			lyrics.innerHTML = text[13];
		else if ((video.currentTime > 65 && video.currentTime < 67) ||

			lyrics.innerHTML = text[14];
		else if ((video.currentTime > 67 && video.currentTime < 69) ||
			(video.currentTime > 143 && video.currentTime < 145))
			lyrics.innerHTML = text[15];
		else if ((video.currentTime > 69 && video.currentTime < 73) ||
			(video.currentTime > 145 && video.currentTime < 149))
			lyrics.innerHTML = text[16];
		else if ((video.currentTime > 73 && video.currentTime < 77) ||
			(video.currentTime > 149 && video.currentTime < 153))
			lyrics.innerHTML = text[17];
		// end of main verse
		else if (video.currentTime > 77 && video.currentTime < 81)
			lyrics.innerHTML = text[18];
		else if (video.currentTime > 81 && video.currentTime < 85)
			lyrics.innerHTML = text[19];
		else if (video.currentTime > 81 && video.currentTime < 85)
			lyrics.innerHTML = text[19];
		else if (video.currentTime > 119 && video.currentTime < 127)
			lyrics.innerHTML = text[20];
		else if ((video.currentTime > 127 && video.currentTime < 130) ||
			(video.currentTime > 132 && video.currentTime < 134))

		else if ((video.currentTime > 130 && video.currentTime < 132) ||
			(video.currentTime > 134 && video.currentTime < 136))
			lyrics.innerHTML = text[22];
		else if (video.currentTime > 212)
			lyrics.innerHTML = "";
		else if (video.currentTime < 18)
			lyrics.innerHTML = "";

	});

	
</script>
</body>
